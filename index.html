<style type="text/css">
    @media only screen and (max-width: 500px) {
        header div {
            margin: 10px 10px 10px 20px;
            float: none;
        }

        nav ul {
            width: 100%;
            margin: 0px 15px 10px;
        }

        nav ul li {
            margin: 0px 5px 5px 0px;
            float: left;
        }

        #container {
            margin: 10px;
        }

            width: 100%;
            padding-left: 0px;

        }

        }

            margin: 10px 3%;
        }

    @media only screen and (max-width:930px ) and (min-width:500px ){
        #container {
            margin: 10px 1%;
        }
    }

    <div ng-include="'~/../Common/header.html'"></div>
